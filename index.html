<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập JS</title>
  </head>
  <body>
    <h1>Các bài tập JavaScript cho câu điều kiện</h1>
    <h3>Bài tập 1</h3>
    <label for="">Số thứ nhất:</label>
    <input type="number" name="" id="txtFirstNum" /><br /><br />
    <label for="">Số thứ hai:</label>
    <input type="number" name="" id="txtSecondNum" /><br /><br />
    <label for="">Số thứ ba:</label>
    <input type="number" name="" id="txtThirdNum" /><br /><br />
    <button id="btnSort">Kết quả</button>
    <p id="txtSortResult"></p>
    <h3>Bài tập 2</h3>
    <label for="">Ai sử dụng máy?</label>
    <select name="" id="slPersonUse">
      <option value=""></option>
      <option value="B">Bố</option>
      <option value="M">Mẹ</option>
      <option value="A">Anh trai</option>
      <option value="E">Em gái</option>
    </select>
    <p id="txtGreetings"></p>
    <h3>Bài tập 3</h3>
    <label for="">Số thứ nhất:</label>
    <input type="number" name="" id="txtNumFirst" /><br /><br />
    <label for="">Số thứ hai:</label>
    <input type="number" name="" id="txtNumSecond" /><br /><br />
    <label for="">Số thứ ba:</label>
    <input type="number" name="" id="txtNumThird" /><br /><br />
    <button id="btnCalculate">Calculate</button>
    <p id="txtNumOfEven"></p>
    <p id="txtNumOfOdd"></p>
    <h3>Bài tập 4</h3>
    <label for="">Cạnh thứ nhất:</label>
    <input type="number" name="" id="txtFirstEdge" /><br /><br />
    <label for="">Cạnh thứ hai:</label>
    <input type="number" name="" id="txtSecondEdge" /><br /><br />
    <label for="">Cạnh thứ ba:</label>
    <input type="number" name="" id="txtThirdEdge" /><br /><br />
    <button id="btnFigureTriangle">Đây là tam giác gì ?</button>
    <p id="txtTriangle"></p>
    <script src="./main.js"></script>
  </body>
</html>
